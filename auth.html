<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM INDANE GAS - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>â›½</text></svg>">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h2>SHIVAM INDANE GAS</h2>
            <p>Loading...</p>
            <div class="loading-spinner"></div>
        </div>
    </div>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="logo">
            <h1>SHIVAM INDANE GAS</h1>
            <p>Professional Invoice System</p>
        </div>
        
        <!-- Auth Message Container -->
        <div id="auth-message" class="message hidden"></div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2>Staff Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required aria-required="true" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required aria-required="true" autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <div class="auth-links">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </form>
        
        <!-- Password Reset Form -->
        <form id="reset-password-form" class="auth-form hidden">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" required aria-required="true" autocomplete="email">
            </div>
            <button type="submit" class="btn-primary">Send Reset Link</button>
            <div class="auth-links">
                <a href="#" id="back-to-login">Back to Login</a>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    
    <!-- Error Handling Script -->
    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        // Hide loading screen when page is loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }, 500);
        });
    </script>
</body>
</html>
