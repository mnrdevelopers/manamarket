<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHIVAM INDANE GAS - Login</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
<!-- Loading Screen -->
<div id="loading-screen" class="loading-screen">
    <div class="loading-content">
        <h2>SHIVAM INVOBILL</h2>
        <div class="loader"></div>
    </div>
</div>
    
    <!-- Auth Container -->
<div class="auth-container">
    <!-- Logo Section (Left Side) -->
    <div class="auth-logo-section">
        <div class="auth-logo-content">
            <img src="favicon.png" alt="SHIVAM INDANE GAS Logo" class="auth-logo">
            <div class="auth-brand">
                <h1>SHIVAM INVOBILL</h1>
                <p>Professional Gas Services</p>
                <div class="auth-features">
                    <div class="feature-item">
                        <span class="feature-icon">âš¡</span>
                        <span>Quick Invoice Generation</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ“Š</span>
                        <span>Stock Management</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ”’</span>
                        <span>Secure & Reliable</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Login Form Section (Right Side) -->
    <div class="auth-form-section">
        <!-- Auth Message Container -->
        <div id="auth-message" class="message hidden"></div>
        
        <!-- Login Form -->
        <form id="login-form" class="auth-form">
            <h2>Staff Login</h2>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required aria-required="true" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required aria-required="true" autocomplete="current-password">
            </div>
            <button type="submit" class="btn-primary">Login</button>
            <div class="auth-links">
                <a href="#" id="forgot-password-link">Forgot Password?</a>
            </div>
        </form>
        
        <!-- Password Reset Form -->
        <form id="reset-password-form" class="auth-form hidden">
            <h2>Reset Password</h2>
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" required aria-required="true" autocomplete="email">
            </div>
            <button type="submit" class="btn-primary">Send Reset Link</button>
            <div class="auth-links">
                <a href="#" id="back-to-login">Back to Login</a>
            </div>
        </form>
    </div>
</div>

    <!-- Scripts -->
    <script src="auth.js"></script>
    
    <!-- Error Handling Script -->
    <script>
        // Global error handler
        window.addEventListener('error', function(e) {
            console.error('Global error:', e.error);
        });
        
        // Hide loading screen when page is loaded
        window.addEventListener('load', function() {
            setTimeout(() => {
                const loadingScreen = document.getElementById('loading-screen');
                if (loadingScreen) {
                    loadingScreen.classList.add('hidden');
                }
            }, 500);
        });
    </script>
</body>
</html>
