<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affiliate Products</title>
    <style>
        /* Base styles from previous example */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Login form styles */
        .login-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .login-form button {
            background-color: #2874F0;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* Admin panel styles */
        .admin-panel {
            display: none;
        }
        
        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .logout-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .product-form {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
        }
        
        .product-form input, .product-form select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row > div {
            flex: 1;
        }
    </style>
</head>
<body>
    <!-- Public Product View -->
    <div id="public-view">
        <header>
            <h1>Best Deals Hub</h1>
            <p class="tagline">Curated selection of top products</p>
            <button id="admin-login-btn" style="position: absolute; top: 20px; right: 20px;">Admin</button>
        </header>
        
        <div id="products-container">
            <div class="loading">Loading products...</div>
        </div>
        
        <div class="disclaimer">
            <p><strong>Disclosure:</strong> As an Amazon Associate and Flipkart Affiliate, I earn from qualifying purchases.</p>
        </div>
    </div>
    
    <!-- Login Form (hidden by default) -->
    <div id="login-form" class="login-form" style="display: none;">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="login-btn">Login</button>
        <p id="login-error" style="color: red; display: none;">Incorrect password</p>
    </div>
    
    <!-- Admin Panel (hidden by default) -->
    <div id="admin-panel" class="admin-panel">
        <div class="admin-header">
            <h2>Product Management</h2>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="product-form">
            <h3>Add New Product</h3>
            <div class="form-row">
                <div>
                    <label>Product Title</label>
                    <input type="text" id="product-title" required>
                </div>
                <div>
                    <label>Platform</label>
                    <select id="product-platform" required>
                        <option value="amazon">Amazon</option>
                        <option value="flipkart">Flipkart</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label>Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div>
                    <label>Affiliate URL</label>
                    <input type="url" id="product-url" required>
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label>Current Price (₹)</label>
                    <input type="number" id="product-price" required>
                </div>
                <div>
                    <label>Original Price (₹)</label>
                    <input type="number" id="product-original-price" required>
                </div>
            </div>
            
            <button id="add-product-btn">Add Product</button>
            <p id="form-message" style="margin-top: 10px;"></p>
        </div>
        
        <h3>Existing Products</h3>
        <div id="admin-products-container">
            <div class="loading">Loading products...</div>
        </div>
    </div>
</body>
</html>
