<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANA MARKET</title>
    <!-- Add these two lines to connect CSS and JS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Public Product View -->
    <div id="public-view">
        <header>
            <div class="header-content">
                <h1>Mana Market</h1>
                <p class="tagline">Mana Deals, Mana Feel.</p>
                <button id="admin-login-btn" class="admin-btn">
                    <i class="fas fa-lock"></i> Admin
                </button>
            </div>
        </header>
        
        <div id="products-container">
            <div class="loading">Loading products...</div>
        </div>
        
        <div class="disclaimer">
            <p><strong>Disclosure:</strong> As an Amazon Associate and Flipkart Affiliate, I earn from qualifying purchases.</p>
        </div>
    </div>
    
    <!-- Login Form (hidden by default) -->
    <div id="login-form" class="login-form" style="display: none;">
        <div class="login-container">
            <h2>Admin Login</h2>
            <div class="input-group">
                <i class="fas fa-key"></i>
                <input type="password" id="admin-password" placeholder="Enter admin password">
            </div>
            <button id="login-btn" class="login-button">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <p id="login-error" style="color: red; display: none;">
                <i class="fas fa-exclamation-circle"></i> Incorrect password
            </p>
        </div>
    </div>
    
    <!-- Admin Panel (hidden by default) -->
    <div id="admin-panel" class="admin-panel">
        <div class="admin-header">
            <h2><i class="fas fa-tools"></i> Product Management</h2>
            <button id="logout-btn" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
        
        <div class="product-form">
            <h3><i class="fas fa-plus-circle"></i> Add New Product</h3>
            <div class="form-row">
                <div class="input-group">
                    <label><i class="fas fa-heading"></i> Product Title</label>
                    <input type="text" id="product-title" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-store"></i> Platform</label>
                    <select id="product-platform" required>
                        <option value="amazon">Amazon</option>
                        <option value="flipkart">Flipkart</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label><i class="fas fa-image"></i> Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-link"></i> Affiliate URL</label>
                    <input type="url" id="product-url" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="input-group">
                    <label><i class="fas fa-tag"></i> Current Price (₹)</label>
                    <input type="number" id="product-price" required>
                </div>
                <div class="input-group">
                    <label><i class="fas fa-tags"></i> Original Price (₹)</label>
                    <input type="number" id="product-original-price" required>
                </div>
            </div>
            
            <button id="add-product-btn" class="add-product-button">
                <i class="fas fa-plus"></i> Add Product
            </button>
            <p id="form-message" style="margin-top: 10px;"></p>
        </div>
        
        <h3><i class="fas fa-box-open"></i> Existing Products</h3>
        <div id="admin-products-container">
            <div class="loading">Loading products...</div>
        </div>
    </div>

    <!-- Add this line before closing body tag to connect JavaScript -->
    <script src="script.js"></script>
</body>
</html>
