<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MANA MARKET</title>
</head>
<body>
    <!-- Public Product View -->
    <div id="public-view">
        <header>
            <h1>Mana Market</h1>
            <p class="tagline">Mana Deals, Mana Feel.</p>
            <button id="admin-login-btn" style="position: absolute; top: 20px; right: 20px;">Admin</button>
        </header>
        
        <div id="products-container">
            <div class="loading">Loading products...</div>
        </div>
        
        <div class="disclaimer">
            <p><strong>Disclosure:</strong> As an Amazon Associate and Flipkart Affiliate, I earn from qualifying purchases.</p>
        </div>
    </div>
    
    <!-- Login Form (hidden by default) -->
    <div id="login-form" class="login-form" style="display: none;">
        <h2>Admin Login</h2>
        <input type="password" id="admin-password" placeholder="Enter admin password">
        <button id="login-btn">Login</button>
        <p id="login-error" style="color: red; display: none;">Incorrect password</p>
    </div>
    
    <!-- Admin Panel (hidden by default) -->
    <div id="admin-panel" class="admin-panel">
        <div class="admin-header">
            <h2>Product Management</h2>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
        
        <div class="product-form">
            <h3>Add New Product</h3>
            <div class="form-row">
                <div>
                    <label>Product Title</label>
                    <input type="text" id="product-title" required>
                </div>
                <div>
                    <label>Platform</label>
                    <select id="product-platform" required>
                        <option value="amazon">Amazon</option>
                        <option value="flipkart">Flipkart</option>
                    </select>
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label>Image URL</label>
                    <input type="url" id="product-image" required>
                </div>
                <div>
                    <label>Affiliate URL</label>
                    <input type="url" id="product-url" required>
                </div>
            </div>
            
            <div class="form-row">
                <div>
                    <label>Current Price (₹)</label>
                    <input type="number" id="product-price" required>
                </div>
                <div>
                    <label>Original Price (₹)</label>
                    <input type="number" id="product-original-price" required>
                </div>
            </div>
            
            <button id="add-product-btn">Add Product</button>
            <p id="form-message" style="margin-top: 10px;"></p>
        </div>
        
        <h3>Existing Products</h3>
        <div id="admin-products-container">
            <div class="loading">Loading products...</div>
        </div>
    </div>
</body>
</html>
